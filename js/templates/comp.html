<div :style="inline" @mousedown.stop="mousedown(this, $event)" @mouseup.stop="mouseup" @mouseover.stop="mouseover(this, $event)" :class="{'active': dragging}" draggable="true" @dragover.stop="dragover(this)" class="node"><div class="block">{{ model.name }}</div><div class="block">{{ random }}</div><div v-el:in="v-el:in" class="io--in"></div><div v-el:out="v-el:out" class="io--out"></div><div class="children"><node v-for="item in model.children" :model="item"></node></div></div>
